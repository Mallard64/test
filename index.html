<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Speak Translator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Corporate Speak Translator</h1>
            <p>Pretend you know what you're talking about</p>
        </div>
        
        <div class="translator-container">
            <div class="language-bar">
                <div class="language-label">Plain English</div>
                <div class="language-label">Corporate Speak</div>
            </div>
            
            <div class="text-areas">
                <div class="input-section">
                    <textarea 
                        class="text-input" 
                        id="inputText" 
                        placeholder="Your boss is gonna love this!"
                        maxlength="5000">
                    </textarea>
                    <div class="char-count" id="charCount">0 / 5000</div>
                </div>
                
                <div class="output-section">
                    <div class="output-area" id="outputText">
                        <div style="color: #a0aec0; font-style: italic;">Sophisticated dialogue will appear here...</div>
                    </div>
                    <div style="display: flex; gap: 8px; margin-top: 12px;">
                        <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
                        <button class="copy-btn" onclick="savePhrase()" style="background: #667eea; display: none;" id="saveBtn">Save</button>
                    </div>
                </div>
            </div>

            <div class="action-bar">
                <button class="btn btn-translate" id="translateBtn">
                    Translate
                </button>
                <div class="keyboard-shortcut">
                    Ctrl+Enter to translate
                </div>
            </div>
            
            <div class="saved-phrases-section" style="margin-top: 30px; padding: 20px; border: 1px solid #e2e8f0; border-radius: 8px;">
                <div style="margin-bottom: 15px;">
                    <h3 style="margin: 0; color: #4a5568;">Saved Phrases</h3>
                </div>
                <div id="savedPhrasesList" style="max-height: 200px; overflow-y: auto;">
                    <div style="color: #a0aec0; font-style: italic; text-align: center; padding: 20px;">No saved phrases yet</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    
    <script>
        document.getElementById('inputText').addEventListener('input', function() {
            const originalValue = this.value;
            const trimmedValue = this.value.trimStart();
            
            // If leading whitespace was removed, update value and preserve cursor
            if (originalValue !== trimmedValue) {
                const cursorPos = this.selectionStart;
                const removedChars = originalValue.length - trimmedValue.length;
                this.value = trimmedValue;
                // Adjust cursor position
                this.setSelectionRange(Math.max(0, cursorPos - removedChars), Math.max(0, cursorPos - removedChars));
            }
            
            const count = this.value.length;
            document.getElementById('charCount').textContent = `${count} / 5000`;
        });
    </script>
</body>
</html>
